<ul class="breadcrumb">
<li class="active">{{school.name}}</li>
</ul>
<h2>{{school.name}}</h2>
<h3 ng:show="school.terms.length">Terms</h3>
<div ng:show="school.current.length">
  <h4>Current</h4>
  <div ng:repeat="col in school.current | columns:3:6" class="col-xs-4">
    <div ng:repeat="term in col">
      <a href="{{Routes.Term(school.fragment, term.fragment)}}">{{term.name}}</a>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div ng:show="school.future.length">
  <h4>Future</h4>
  <div ng:repeat="col in school.future | columns:3:6" class="col-xs-4">
    <div ng:repeat="term in col">
      <a href="{{Routes.Term(school.fragment, term.fragment)}}">{{term.name}}</a>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div ng:show="school.past.length">
  <h4>Past</h4>
  <div ng:repeat="col in school.past | columns:3:6" class="col-xs-4">
    <div ng:repeat="term in col">
      <a href="{{Routes.Term(school.fragment, term.fragment)}}">{{term.name}}</a>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<h3 ng:hide="school.terms.length">No terms available.</h3>
<p><a href="{{school.website}}">{{school.name}} Website</a></p>
